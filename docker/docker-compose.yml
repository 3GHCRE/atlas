services:
  mysql:
    image: mysql:8.0
    container_name: 3ghcre-mysql
    environment:
      MYSQL_ROOT_PASSWORD: devpass
      MYSQL_DATABASE: atlas
      MYSQL_USER: atlas_user
      MYSQL_PASSWORD: atlas_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
      - ../:/data  # Mount project root for CSV access
    command: --default-authentication-plugin=mysql_native_password --local-infile=1 --secure-file-priv=/data
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdevpass"]
      interval: 5s
      timeout: 3s
      retries: 10

  metabase:
    image: metabase/metabase:latest
    container_name: 3ghcre-metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: h2
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  metabase_data:
