<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- VÄV Atlas Design System Colors -->
    <style>
      .lucent-white { fill: #F4F7FF; }
      .pure-white { fill: rgba(255, 255, 255, 0.7); }
      .deep-navy { fill: #1E1E2F; }
      .lavender-blue { fill: #C1D2FF; }
      .text-primary { fill: #1E1E2F; }
      .text-secondary { fill: rgba(30, 30, 47, 0.5); }
      .title-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        font-size: 64px; 
        font-weight: 700; 
        line-height: 1.1;
        letter-spacing: -1.5px;
      }
      .eyebrow-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        font-size: 13px; 
        font-weight: 600; 
        letter-spacing: 1.2px;
        text-transform: uppercase;
      }
      .hero-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        font-size: 26px; 
        font-weight: 700; 
        line-height: 1.4;
      }
      .button-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
        font-size: 18px; 
        font-weight: 600; 
      }
    </style>
    <!-- Drop shadow filter for card -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Button shadow filter -->
    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" class="lucent-white"/>
  
  <!-- Main Container (centered, max-width 1200px) -->
  <!-- Padding: 60px top, 80px sides, 120px bottom -->
  <g transform="translate(360, 60)">
    
    <!-- Logo (centered horizontally, 80x80px, 0.9 opacity, 20px margin bottom) -->
    <!-- Y position: 0 (after 60px top padding) -->
    <!-- Note: Update xlink:href path based on SVG location, or embed as base64 data URI -->
    <image 
      x="560" 
      y="0" 
      width="80" 
      height="80" 
      opacity="0.9"
      xlink:href="../vav-atlas-public/extension/icons/logo.png"
      preserveAspectRatio="xMidYMid meet"
    />
    
    <!-- Main Title: "VÄV Atlas" (centered, 16px margin bottom from logo = 100px from top) -->
    <text x="600" y="140" text-anchor="middle" class="title-text text-primary">
      VÄV Atlas
    </text>
    
    <!-- Eyebrow Text (16px from title = 156px from top, 48px margin bottom = 204px) -->
    <text x="600" y="170" text-anchor="middle" class="eyebrow-text text-secondary">
      POWERED BY VÄV OS · LUCENT RE.AI
    </text>
    
    <!-- Hero Value Proposition Card (centered, starts at 252px from top after 48px margin) -->
    <!-- Card: max-width 900px, centered in 1200px container = 150px offset -->
    <g transform="translate(150, 252)">
      <!-- Card background (900px wide, semi-transparent white, 40px 48px padding) -->
      <rect 
        x="0" 
        y="0" 
        width="900" 
        height="140" 
        rx="20" 
        fill="rgba(255, 255, 255, 0.7)" 
        stroke="rgba(30, 30, 47, 0.12)" 
        stroke-width="1"
        filter="url(#cardShadow)"
      />
      
      <!-- Card content (48px horizontal padding, 40px vertical padding) -->
      <g transform="translate(48, 40)">
        <!-- Network Visualization SVG (140x140px, fixed width) -->
        <g transform="translate(0, 0)">
          <!-- Connection lines (Lavender Blue, 2px stroke, 60% opacity) -->
          <line x1="70" y1="30" x2="70" y2="70" stroke="#C1D2FF" stroke-width="2" opacity="0.6"/>
          <line x1="35" y1="105" x2="70" y2="70" stroke="#C1D2FF" stroke-width="2" opacity="0.6"/>
          <line x1="105" y1="105" x2="70" y2="70" stroke="#C1D2FF" stroke-width="2" opacity="0.6"/>
          
          <!-- Top node (property): 12px radius, Deep Navy fill at 90% opacity, with 18px outer ring -->
          <circle cx="70" cy="30" r="18" fill="rgba(30, 30, 47, 0.1)" opacity="0.9"/>
          <circle cx="70" cy="30" r="12" fill="#1E1E2F" opacity="0.9"/>
          
          <!-- Center node (entity): 16px radius, Lavender Blue fill at 90% opacity, with 24px outer ring -->
          <circle cx="70" cy="70" r="24" fill="rgba(193, 210, 255, 0.2)" opacity="0.9"/>
          <circle cx="70" cy="70" r="16" fill="#C1D2FF" opacity="0.9"/>
          
          <!-- Bottom-left node (owner): 10px radius, Deep Navy fill at 70% opacity -->
          <circle cx="35" cy="105" r="10" fill="#1E1E2F" opacity="0.7"/>
          
          <!-- Bottom-right node (owner): 10px radius, Deep Navy fill at 70% opacity -->
          <circle cx="105" cy="105" r="10" fill="#1E1E2F" opacity="0.7"/>
        </g>
        
        <!-- Value Proposition Text (36px gap from visualization = 176px from left edge) -->
        <g transform="translate(176, 0)">
          <text x="0" y="30" class="hero-text text-primary">
            Your copilot for CRE intelligence—
          </text>
          <text x="0" y="65" class="hero-text text-primary">
            reveal structures, map networks, discover patterns.
          </text>
        </g>
      </g>
    </g>
    
    <!-- CTA Button: "See how it works" (centered, 48px margin from card = 440px from top) -->
    <g transform="translate(460, 440)">
      <!-- Button background (280px width = text width + padding, 50px height) -->
      <rect 
        x="0" 
        y="0" 
        width="280" 
        height="50" 
        rx="10" 
        fill="#C1D2FF" 
        stroke="rgba(30, 30, 47, 0.10)" 
        stroke-width="1"
        filter="url(#buttonShadow)"
      />
      
      <!-- Button content (centered: 16px top padding, 32px left padding) -->
      <g transform="translate(32, 16)">
        <!-- Button text -->
        <text x="0" y="18" class="button-text text-primary">
          See how it works
        </text>
        
        <!-- Arrow icon (20px, positioned 8px after text) -->
        <!-- Text width approximately 154px, so arrow at 162px -->
        <g transform="translate(162, 9)">
          <!-- Right arrow icon (Lucide ArrowRight style) -->
          <path d="M5 12 L15 12 M15 12 L10 7 M15 12 L10 17" stroke="#1E1E2F" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
    </g>
    
  </g>
</svg>
